{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
</head>
<body>
    <form action="/" mathod="POST">
        {% csrf_token %} 
        {% comment %} {% if has_error %}
            <p>This form is invalid - please enter a valid username!</p>
        {% endif %}     {% endcomment %}
        {% comment %} <label for="username">Your name</label>
        <input id="username" name="username" type="text"> {% endcomment %}
        <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
            {{ form.user_name.label_tag }}
            {{ form.user_name }}
            {{ form.user_name.errors }}
        </div>    
        <button type="submit">Send</button>
    </form> 
</body>
</html>
